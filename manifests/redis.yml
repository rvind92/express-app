apiVersion: apps/v1
kind: Deployment
metadata:
    name: redis-deploy
    labels:
        app: redis
spec: 
    replicas: 4
    selector:
        matchLabels:
            app: redis
    template: 
        metadata:
            labels:
                app: redis
        spec:
            containers:
            - name: redis
              image: redis:7.0.9
              ports:
              - containerPort: 6379 
            nodeSelector:
                role: worker
