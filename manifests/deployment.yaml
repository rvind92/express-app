apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-app
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  replicas: 1
  selector:
    matchLabels:
      app: express-app
  template:
    metadata:
      labels:
        app: express-app
    spec:
      containers:
        - name: express-app
          image: collectiusacr.azurecr.io/express-app:{COMMIT_SHA}
          imagePullPolicy: Always
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
          ports:
            - containerPort: 3000
